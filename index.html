<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div  class="container">

    <div id="stone" class="div1">
        <img src="rock.png" alt="stone">
    </div>

    <div id="paper" class="div1">
        <img src="paper.png" alt="paper">
    </div>
    <div id="scissor" class="div1">
        <img src="scissors.png" alt="scissors">
    </div>
</div>

    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>User Score</p>
    </div>
    <div class="score">
            <p id="comp-score">0</p>
            <p>Computer Score</p>
        </div>
        
    </div>
    <div class="msg-container">
        <p class="msg">Play your Move</p>
        <p class="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
